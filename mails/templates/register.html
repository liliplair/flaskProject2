<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>邮件内容</title>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<!-- 顶部标题 -->
<div class="page-title">
    <h1>邮件详情</h1>
</div>
<div class="container-fluid mybody">
    <div class="row">
        <!-- 左侧导航栏 -->
        <div class="col-md-3 sidebar">
            <nav class="navbar navbar-expand-md navbar-light">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">个人中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./getmail">邮件查看</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">垃圾箱</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 右侧内容区域 -->
        <div class="col-md-9">
            <!-- 按钮区域 -->
            <div class="action-buttons">
                <button class="btn">按钮1</button>
                <button class="btn">按钮2</button>
                <button class="btn">按钮3</button>
            </div>

            <!-- 文本显示区域 -->
            <div>
                <h1>用户注册</h1>
                <form method="POST">

                    <input type="text" name="username" placeholder="请输入用户名"/>
                    <br/>
                    <input type="password" name="password" placeholder="请输入密码（小于12位）"/>
                    <br/>
                    <!--jinja2的函数-->
                    {% if message %} {{ message }} {% endif %}
                    <br/>
                    <input type="submit" value="注册"/>
                    <input type="reset" value="重置"/>
                    <a href="{{ url_for('ac.user_login') }}">登录</a>
                </form>
            </div>

            <!-- 底部版权声明 -->
            <div class="footer">
                &copy; 2023 版权声明
            </div>
        </div>
    </div>
</div>
</body>
</html>
